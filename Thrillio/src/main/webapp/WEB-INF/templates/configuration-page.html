<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Configuration</title>
<link rel="stylesheet" th:href="@{/css/general-settings-stylesheet.css}" />
	<link rel="stylesheet" th:href="@{/css/form-style.css}" />
	<link rel="stylesheet" th:href="@{/css/configuration-stylesheet.css}" />

</head>

<body>
	<header>
		<h1 class="site-logo">thrillio.io</h1>
	</header>

	<div class="tab-page-wrapper">
		<div class="tab">
			<button class="config-button reset-button active-button">
				Profile
			</button>
			<button class="config-button reset-button">Theme</button>
		</div>
		<div class="page">
			<img class="user-img" src="@{/img/user.svg}	
        " alt="" />
			<form class="sign-up-form" th:action="@{/auth/user}" th:method="PUT" th:object="${user}">
				<div class="fields-wrapper">
					<div class="label-input-wrapper flex-column">
						<label for="first-name">First Name</label>
						<input id="first-name" type="text" placeholder="Jhon" th:field="*{firstName}" />
					</div>
					<div class="label-input-wrapper flex-column">
						<label for="last-name">Last Name</label>
						<input id="last-name" type="text" placeholder="Doe" th:field="*{lastName}" />
					</div>
					<div class="label-input-wrapper flex-column">
						<label for="email">Email</label>
						<input readonly id="email" type="text" placeholder="jhon.doe@example.com" th:field="*{email}" />
					</div>
					<div class="label-input-wrapper flex-column">
						<label for="age">Age</label>

						<input readonly id="age" type="number" placeholder="18" min="0" th:field="*{age}" />
					</div>
					<div class="label-input-wrapper flex-column">
						<label for="password">Password</label>
						<input id="password" placeholder="my@SuP3r.S3curePassW0rd" type="password"
							th:field="*{password}" />
					</div>
					<input type="submit" class="submit-button" value="Join Now" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
